

<div class="flex flex-col flex-auto min-w-0">

     <!-- Header -->
     <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/brian-hughes.jpg">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">{{t('welcome-back')}}, Brian!</div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">You have 2 new messages and 15 new tasks</div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="bg-accent"
                        mat-flat-button
                        [color]="'accent'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        <span class="ml-2">Add Endorser</span>
                    </button>
                    <button
                        mat-flat-button
                        [color]="'primary'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog-8-tooth'"></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
            <!-- Project selector -->
            <div
                class="relative flex self-start pt-2 pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default"
                matRipple
                [matMenuTriggerFor]="projectsMenu">
                <div class="flex items-center">
                    <div class="overflow-hidden">
                        <div class="font-medium leading-6 truncate">{{selectedProject}}</div>
                    </div>
                    <div class="flex items-center justify-center pl-2">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_mini:chevron-down'"></mat-icon>
                    </div>
                </div>
                <mat-menu
                    #projectsMenu="matMenu"
                    [xPosition]="'before'">
                    <button
                        mat-menu-item
                        (click)="selectedProject='Points'">Points
                    </button>
                    <button
                        mat-menu-item
                        (click)="selectedProject='Video Views'">Video Views
                    </button>
                    <button
                        mat-menu-item
                        (click)="selectedProject='Redeemed Points'">Redeemed Points
                    </button>
                    
                </mat-menu>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-gray-300 rounded-2xl">

           Search Input here:<br>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0">
                <ng-container *ngFor="let endorser of endorsers">
                    <div class="flex flex-col flex-auto items-center bg-card shadow rounded-2xl overflow-hidden">
                        <!-- Avatar & Info -->
                        <div class="flex flex-col flex-auto w-full p-8 text-center">
                            <div class="w-32 h-32 mx-auto rounded-full overflow-hidden">
                                <img
                                    class="w-full h-full object-cover"
                                    [src]="endorser.avatar">
                            </div>
                            <div class="mt-6 font-medium">{{endorser.name}}</div>
                            <div class="text-secondary">{{endorser.title}}</div>
                        </div>
                        <!-- Email & Phone -->
                        <div class="flex items-center w-full border-t divide-x">
                            <a
                                class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                [href]="'mailto:' + endorser.email">
                                <mat-icon
                                    class="icon-size-5 text-hint"
                                    [svgIcon]="'heroicons_solid:envelope'"></mat-icon>
                                <span class="ml-2">Email</span>
                            </a>
                            <a
                                class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                [href]="'tel:' + endorser.phone">
                                <mat-icon
                                    class="icon-size-5 text-hint"
                                    [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                                <span class="ml-2">Call</span>
                            </a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        
    </div>

</div>
